display:
    name: Performance Statistics
variables:
    - kind: ListVariable
      spec:
        display:
            name: Aggregation
            hidden: false
        defaultValue: |-
            avg : Average
            0.50 : P50
            0.90 : P90
            0.99 : P99
            0.999 : Max (Approx)
        allowAllValue: false
        allowMultiple: false
        plugin:
            kind: StaticListVariable
            spec:
                values:
                    - |-
                      avg : Average
                      0.50 : P50
                      0.90 : P90
                      0.99 : P99
                      0.999 : Max (Approx)
        name: agg_method
    - kind: ListVariable
      spec:
        display:
            name: Deployment_ID
            hidden: false
        defaultValue:
            - granite-33-2b-instruct
        allowAllValue: true
        allowMultiple: true
        plugin:
            kind: PrometheusLabelValuesVariable
            spec:
                labelName: model_name
                matchers:
                    - vllm:generation_tokens_total
        name: Deployment_id
panels:
    "0_0":
        kind: Panel
        spec:
            display:
                name: E2E Latency over Time
                description: End-to-End latency of requests, showing average and key percentiles over time.
            plugin:
                kind: TimeSeriesChart
                spec:
                    legend:
                        mode: list
                        position: bottom
                        values: []
                    visual:
                        areaOpacity: 0.18
                        connectNulls: true
                        display: line
                        lineWidth: 1
                    yAxis:
                        format:
                            decimalPlaces: 2
                            unit: seconds
            queries:
                - kind: TimeSeriesQuery
                  spec:
                    plugin:
                        kind: PrometheusTimeSeriesQuery
                        spec:
                            datasource:
                                kind: PrometheusDatasource
                                name: ${DS_PROMETHEUS}
                            query: rate(vllm:e2e_request_latency_seconds_sum[$__interval]) / rate(vllm:e2e_request_latency_seconds_count[$__interval])
                            seriesNameFormat: E2E Latency
    "0_1":
        kind: Panel
        spec:
            display:
                name: E2E Latency (P99)
                description: 99th percentile of End-to-End request latency over the selected time range.
            plugin:
                kind: StatChart
                spec:
                    calculation: last-number
                    format:
                        decimalPlaces: 2
                        unit: seconds
                    metricLabel: ""
                    sparkline: {}
                    thresholds:
                        steps:
                            - color: green
                              value: 0
                            - color: red
                              value: 80
            queries:
                - kind: TimeSeriesQuery
                  spec:
                    plugin:
                        kind: PrometheusTimeSeriesQuery
                        spec:
                            query: histogram_quantile(0.99, sum by(le) (rate(vllm:e2e_request_latency_seconds_bucket[$__range])))
    "0_2":
        kind: Panel
        spec:
            display:
                name: E2E Latency (P90)
                description: 90th percentile of End-to-End request latency over the selected time range.
            plugin:
                kind: StatChart
                spec:
                    calculation: last-number
                    format:
                        decimalPlaces: 2
                        unit: seconds
                    metricLabel: ""
                    sparkline: {}
                    thresholds:
                        steps:
                            - color: green
