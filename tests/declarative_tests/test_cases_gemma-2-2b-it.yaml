# Basic Greedy
- name: Basic Greedy (max new tokens)
  request:
    params:
        sampling_params:
            temperature: 0.0
            seed: 0
        max_tokens: 20
        max_completion_tokens: 0
        logprobs: true
    requests:
      - {"role": "user", "content": "Write a long story"}
  response:
    choices:
      finish_reason: length
      message: "The wind whipped Elara's cloak around her like a phantom, its icy fingers biting at her"
    usage: 
      completion_tokens: 20
      prompt_tokens: 13
      total_tokens: 33


# Basic Greedy
- name: Basic Greedy, multiple requests (max new tokens)
  request:
    params:
        max_tokens: 20
        max_completion_tokens: 30
    requests:
      - {"role": "user", "content": "Write a long story"}
      - {"role": "assistant", "content": "It is a fariy tale"}
