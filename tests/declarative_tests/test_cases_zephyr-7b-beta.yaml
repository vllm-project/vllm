# Basic Greedy with tuned prompt prefix
- name: Greedy with tuned prompt prefix
  request:
    params:
        max_tokens: 20
        max_completion_tokens: 30
    requests:
      - "role": "user" 
        "content": >
          You will act as a professional sentiment analysis expert. Based on the text content, tone, and context of the input sentence, complete the sentiment analysis task in strict accordance with the following rules:
          Analysis Scope: Focus only on the explicit emotional expressions in the input sentence itself. Do not extend to unmentioned background information or add subjective speculations (e.g., unstated underlying emotions of the speaker, unexpressed intentions not implied by the sentence).
          Sentiment Classification: Categorize sentiment into 3 types, and select results only from these 3 options:
          Positive: The sentence conveys positive emotions such as joy, satisfaction, appreciation, or expectation (e.g., "I’m so happy to receive a gift today!" "This plan’s effect exceeded expectations").
          Negative: The sentence conveys negative emotions such as anger, disappointment, dissatisfaction, or sadness (e.g., "I waited 2 hours and the problem still isn’t solved—I’m really angry" "This movie’s plot is boring").
          Neutral: The sentence only states facts or delivers information, with no obvious emotional tendency (e.g., "The meeting will start at 3 PM tomorrow" "This document contains 5 chapters").
          Output Format: Only include 1 word of "Positive", "Negative", or "Neutral". Do not add extra content:

      - {"role": "user", "content": "What a wonderful day!:\nSentiment:"}
  response:
    choices:
      finish_reason: stop
      message: "Positive"
    usage: 
      completion_tokens: 3
      prompt_tokens: 330
      total_tokens: 333

    

               


          

