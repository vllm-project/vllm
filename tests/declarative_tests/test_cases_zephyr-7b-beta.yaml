# Basic Greedy
- name: Basic Greedy (max new tokens)
  request:
    params:
        sampling_params:
            temperature: 0.0
            seed: 0
        max_tokens: 20
        max_completion_tokens: 0
        logprobs: true
    requests:
      - {"role": "user", "content": "Write a long story"}
  response:
    choices:
      finish_reason: length
      message: "Once upon a time, in a small village nestled in the heart of a lush green forest"
    usage: 
      completion_tokens: 20
      prompt_tokens: 20
      total_tokens: 40


# Basic Greedy
- name: Basic Greedy, multiple requests (max new tokens)
  request:
    params:
        max_tokens: 20
        max_completion_tokens: 30
    requests:
      - {"role": "user", "content": "Write a long story"}
      - {"role": "user", "content": "It is a fariy tale"}
  response:
    choices:
      finish_reason: length
      message: "Once upon a time, in a far-off kingdom, there was a beautiful princess named Isabella. She was kind, intelligent, and had"
    usage: 
      completion_tokens: 30
      prompt_tokens: 36
      total_tokens: 66

# Basic Greedy
- name: Basic Greedy (Hit a natural stop point)
  request:
    params:
        max_tokens: 20
        max_completion_tokens: 30
    requests:
      - {"role": "user", "content": "How many is 3 times 3?  Answer with only one digit without any explanation. Do not output more than one character."}
  response:
    choices:
      finish_reason: stop
      message: "9"
    usage: 
      completion_tokens: 2
      prompt_tokens: 43
      total_tokens: 45


- name: Basic Greedy (stop words)
  request:
    params:
        sampling_params:
            temperature: 0.0
            seed: 0
        max_tokens: 20
        max_completion_tokens: 0
        stop: [
            "of",
            "green",
        ]
    requests:
