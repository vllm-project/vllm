group: Attention
depends_on: 
  - image-build
steps:
- label: V1 attention (H100)
  timeout_in_minutes: 30
  device: h100
  source_file_dependencies:
    - vllm/config/attention.py
    - vllm/model_executor/layers/attention
    - vllm/v1/attention
    - tests/v1/attention
  commands:
    - pytest -v -s v1/attention

- label: V1 attention (B200)
  timeout_in_minutes: 30
  device: b200
  source_file_dependencies:
    - vllm/config/attention.py
    - vllm/model_executor/layers/attention
    - vllm/v1/attention
    - tests/v1/attention
  commands:
    - pytest -v -s v1/attention
