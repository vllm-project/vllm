name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/test.txt
          # Install only runtime dependencies needed for tests, not full vLLM
          pip install msgspec opentelemetry-api opentelemetry-sdk pytest

      - name: Run journey tracing tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/v1/core/test_journey_events.py \
                 tests/v1/engine/test_journey_tracing_integration.py \
                 tests/v1/tracing/test_tracing.py \
            -v \
            --tb=short

      - name: Run basic scheduler smoke tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/v1/core/test_scheduler.py::test_scheduler_step_counter \
                 tests/v1/core/test_scheduler.py::test_scheduler_single_request \
            -v \
            --tb=short
        continue-on-error: true

      - name: Test summary
        if: always()
        run: |
          echo "âœ… Journey tracing tests completed"
          echo "Tests run:"
          echo "  - Journey event emission (11 tests)"
          echo "  - OTEL integration (12 tests)"
          echo "  - End-to-end tracing (1 test)"
          echo "  - Basic scheduler smoke tests (2 tests)"
