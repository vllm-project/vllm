name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/common.txt
          pip install -r requirements/test.txt
          pip install -e .

      - name: Run V1 core tests
        run: |
          pytest tests/v1/core/ \
            -v \
            --tb=short \
            -m "not slow_test" \
            --ignore=tests/v1/core/test_scheduler_e2e.py

      - name: Run V1 worker tests
        run: |
          pytest tests/v1/worker/ \
            -v \
            --tb=short \
            -m "not slow_test"
        continue-on-error: true

      - name: Test summary
        if: always()
        run: |
          echo "âœ… Test run completed"
          echo "See job logs above for details"
