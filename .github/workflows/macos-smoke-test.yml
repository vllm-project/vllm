name: macOS Apple Silicon Smoke Test

on:
  pull_request:
    paths:
      - 'csrc/cpu/**'
      - 'cmake/cpu_extension.cmake'
      - 'requirements/cpu*.txt'
      - 'vllm/platforms/cpu.py'
  workflow_dispatch:  # Manual trigger

jobs:
  macos-m1-smoke-test:
    runs-on: macos-14  # Free M1 runner
    timeout-minutes: 60

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup uv with Python 3.12
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: '3.12'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          uv pip install -r requirements/cpu-build.txt
          uv pip install -r requirements/cpu.txt

      # 4. Build vLLM from source
      - name: Build vLLM
        run: uv pip install -v -e .
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4

      # 5. Verify installation
      - name: Verify installation
        run: |
          python -c "import vllm; print(f'vLLM version: {vllm.__version__}')"
          python -c "import torch; print(f'PyTorch: {torch.__version__}')"

      # 6. Run smoke test with vllm serve
      - name: Smoke test vllm serve
        timeout-minutes: 10
        run: |
          # Start server in background
          vllm serve Qwen/Qwen3-0.6B \
            --max-model-len=2048 \
            --load-format=dummy \
            --enforce-eager \
            --port 8000 &

          SERVER_PID=$!

          # Wait for server to start
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Server started successfully"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Server failed to start"
              kill "$SERVER_PID"
              exit 1
            fi
            sleep 2
          done

          # Test health endpoint
          curl -f http://localhost:8000/health

          # Test completion
          curl -f http://localhost:8000/v1/completions \
            -H "Content-Type: application/json" \
            -d '{
              "model": "Qwen/Qwen3-0.6B",
              "prompt": "Hello",
              "max_tokens": 5
            }'

          # Cleanup
          kill "$SERVER_PID"
