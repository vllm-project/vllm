name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger available

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Required to checkout code
      packages: write     # Required to push to ghcr.io
      id-token: write     # Required for attestations
      attestations: write # Required for build attestations

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=vLLM Fork (inference-sim)
            org.opencontainers.image.description=vLLM fork with journey tracing and observability features
            org.opencontainers.image.vendor=inference-sim
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: vllm-openai
          build-args: |
            CUDA_VERSION=12.9.1
            PYTHON_VERSION=3.12
            max_jobs=2
            nvcc_threads=1
            torch_cuda_arch_list=7.0 7.5 8.0 8.9 9.0 10.0 12.0
            buildkite_commit=${{ github.sha }}
            GIT_REPO_CHECK=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push test image
        uses: docker/build-push-action@v6
        if: github.event_name != 'pull_request'
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          target: test
          build-args: |
            CUDA_VERSION=12.9.1
            PYTHON_VERSION=3.12
            max_jobs=2
            nvcc_threads=1
            torch_cuda_arch_list=7.0 7.5 8.0 8.9 9.0 10.0 12.0
            buildkite_commit=${{ github.sha }}
            GIT_REPO_CHECK=0
          cache-from: type=gha
          cache-to: type=gha,mode=max
