name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger available

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Required to checkout code
      packages: write     # Required to push to ghcr.io
      id-token: write     # Required for attestations
      attestations: write # Required for build attestations

    steps:
      - name: Free up disk space (aggressive)
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove large pre-installed tools
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          # Remove language runtimes we don't need
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup

          # Clean apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          # Remove Docker images and containers
          sudo docker system prune --all --volumes --force

          # Remove swap file (we have enough RAM)
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo rm -f /mnt/swapfile

          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move Docker data directory to /mnt
        run: |
          sudo systemctl stop docker
          sudo mkdir -p /mnt/docker-data
          sudo rsync -a /var/lib/docker/ /mnt/docker-data/
          echo '{"data-root": "/mnt/docker-data"}' | sudo tee /etc/docker/daemon.json
          sudo systemctl start docker
          echo "Docker is now using /mnt with 70GB available"
          df -h /mnt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=vLLM Fork (inference-sim)
            org.opencontainers.image.description=vLLM fork with journey tracing and observability features
            org.opencontainers.image.vendor=inference-sim
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: vllm-openai
          build-args: |
            max_jobs=2
            nvcc_threads=1
            buildkite_commit=${{ github.sha }}
            GIT_REPO_CHECK=0
          cache-from: type=gha
          cache-to: type=gha,mode=min

      # Skip test image build to save disk space and time
      # - name: Build and push test image
